app = "grand-river-analytics"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_PATH = "/data/grandriver.db"
  REPORTS_CSV_PATH = "/data/reports_backup.csv"

# Standard Nomad-style services configuration compatible with Fly Launch,
# the dashboard "Deploy" button, and `fly deploy` without needing any
# temporary manifest generation.
[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  # Keep at least one machine running (disables cold-start behavior)
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # TCP check: confirms the port is open
  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "60s"
    restart_limit = 0
    timeout = "5s"

  # HTTP check: confirms your web app is actually responding
  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"
    method = "get"
    path = "/"
    protocol = "http"

[mounts]
  source = "data"
  destination = "/data"
