app = "grand-river-analytics"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  DATABASE_PATH = "/data/grandriver.db"
  REPORTS_CSV_PATH = "/data/reports_backup.csv"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  # Autosuspend ON (cost-saving)
  auto_start_machines = true
  auto_stop_machines = "suspend"
  min_machines_running = 0

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # TCP check: port is open
  [[services.tcp_checks]]
    interval = "60s"
    timeout = "5s"
    grace_period = "45s"

  # HTTP check: app is actually ready
  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "45s"
    method = "get"
    path = "/"
    protocol = "http"

[mounts]
  source = "data"
  destination = "/data"
